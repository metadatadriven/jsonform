<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Here we go</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='opt/bootstrap.css')}}" />
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='dashboard.css')}}" />
</head>

<body>
  <!-- TOP NAVIGATION BAR -->
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
          aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">
          <img src="{{url_for('static', filename='img/veramed-logo-small-nobgd.png')}}" height=25px alt="Veramed" />
        </a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="https://github.com/metadatadriven/jsonform">Github</a></li>
          <li><a href="#">Help</a></li>
        </ul>
        <form class="navbar-form navbar-right">
          <input type="text" class="form-control" placeholder="Search...">
        </form>
      </div>
    </div>
  </nav>
  <!-- MAIN BODY -->
  <main role="main" class="container-fluid">
    <div class="row">
      <div class="col-sm-3 col-md-2 sidebar">
        <!-- DISPLAY MENU -->
        <ul class="nav nav-sidebar">
          {% for display in displays %}
          <li class="active"><a href="#">Display1 </a></li>
          <li {% if tflid == display['tflid'] %} class="active" {% endif %} >
            <a href="{{ url_for('display', tflid=display['tflid']) }}">{{display['tflid']}}
              {% if tflid == display['tflid'] %} <span class="sr-only">(current)</span> {% endif %}
            </a>
          </li>
          {% endfor %}
        </ul>
      </div>
      <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <!-- DISPLAY EDITOR HERE-->
        <h1 class="page-header">TFL Display metadata editor</h1>

          <form id="jsonform" action="/submit" method="post">
            <!-- THIS IS WHERE THE JSON FORM IS INJECTED -->
          </form>
          <div id="res" class="alert"></div>
          <script type="text/javascript" src="{{url_for('static', filename='jquery.min.js')}}"></script>
          <script type="text/javascript" src="{{url_for('static', filename='underscore.js')}}"></script>
          <script type="text/javascript" src="{{url_for('static', filename='opt/jsv.js')}}"></script>
          <script type="text/javascript" src="{{url_for('static', filename='lib/jsonform.js')}}"></script>

          <script type="text/javascript">
                $('#jsonform').jsonForm({{jsonschema|safe}});
          </script>

        <!-- END OF DISPLAY EDITOR -->
      </div>
    </div>
  </main>
</body>

</html>
