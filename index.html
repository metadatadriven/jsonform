<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Getting started with JSON Form</title>
  <link rel="stylesheet" type="text/css" href="deps/opt/bootstrap.css" />
</head>

<body>
  <main role="main" class="container">
    <h1>TFL Title and Footnote editor</h1>
    <form></form>
    <div id="res" class="alert"></div>
    <script type="text/javascript" src="deps/jquery.min.js"></script>
    <script type="text/javascript" src="deps/underscore.js"></script>
    <script type="text/javascript" src="deps/opt/jsv.js"></script>
    <script type="text/javascript" src="lib/jsonform.js"></script>
    <script type="text/javascript">
      $('form').jsonForm({
        schema: {
          displaytype: {
            type: 'string',
            title: 'Type',
            enum: ["Table", "Figure", "Listing"]
          },
          number: {
            type: 'string',
            title: 'Table Number',
            description: "e.g. 13.01.01, etc."
          },
          tflid: {
            type: 'string',
            title: "TFL.ID",
            description: "Unique TFL identifier, e.g. t_dem1, f_eDISH, etc."
          },
          population: {
            name: "Population",
            description: "Population as defined in SAP",
            type: "string",
            enum: ["Safety", "Efficacy", "Intent to Treat", "All Subjects", "Other"]
          }
        },
        onSubmit: function (errors, values) {
          if (errors) {
            $('#res').html('<p>I beg your pardon?</p>');
          } else {
            $('#res').html('<p>Ok.</p>');
          }
        }
      });
    </script>
  </main>
</body>

</html>
